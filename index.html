<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevLinks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="profile">
    <img src="./assets/fotoperfil.png" alt="Foto de Jessica Schuck olhando para o lado">
    <p>@jesschuck</p>
    </div>
    <ul>
      <li>
        <a href="https://github.com/Jesschuck" target="_blank">Os meus projetos no Github</a>
      </li>
      <li>
        <a href="https://www.instagram.com/jesschuck/" target="_blank">Me siga no Instagram</a>
      </li>
      <li>
        <a href="https://www.lojagrotesque.com.br/" target="_blank">Loja Grotesque</a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/j%C3%A9ssica-schuck/" target="_blank">Me siga no Linkedin</a>

    </ul>
    <div id="social-links">
      <a href="https://github.com/Jesschuck" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>

      <a href="https://www.instagram.com/jesschuck/" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>

      <a href="https://www.lojagrotesque.com.br/" target="_blank">
        <img src="assets/grotesque.ico" class="grotesque"></ion-icon>
      </a>

      <a href="https://www.linkedin.com/in/j%C3%A9ssica-schuck/" target="_blank">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
